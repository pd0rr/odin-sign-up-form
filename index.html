<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-image">
        <div class="logo-backdrop">
            <img class="odin-logo" src="odin-lined.png" alt="">
            ODIN
        </div>
        <p class="splash-img-attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="right-column">
        <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br>
        </p>
        <p>
        You <em>know</em> you want to.
        </p>
        <form action="">
            <p>Let's do this!</p>
            <label for="first-name">
                FIRST NAME
                <input type="text" id="first-name">
            </label>
            <label for="last-name">
                LAST NAME
                <input type="text" id="last-name" class="focus">
            </label>
            <label for="email">
                EMAIL
                <input type="email" id="email">
            </label>
            <label for="phone-number">
                PHONE NUMBER
                <input type="tel">
            </label>
            <label for="password">
                PASSWORD 
                <input type="password" class="error">
                <p class="error-note">* Passwords do not match</p>
            </label>
            <label for="confirm-password">
                CONFIRM PASSWORD
                <input type="password" class="error">
            </label>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
